<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Calculator by MAK</h1>
    <div id="container">
        <div id="screen">
            <!-- <div id="history">
                <p id="history-value">C A S I O</p>
            </div> -->
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <span id="r1">
        <div class="keys red" data-value="ac">AC</div>
        <div class="keys operator-color" data-value="sign">+/-</div>
        <div class="keys operator-color" data-value="%">%</div>
        <div class="keys operator-color" data-value="*">x</div>
      </span>
        <span id="r1">
        <div class="keys" data-value="7">7</div>
        <div class="keys" data-value="8">8</div>
        <div class="keys" data-value="9">9</div>
        <div class="keys operator-color" data-value="/">รท</div>
      </span>
        <span id="r1">
        <div class="keys" data-value="4">4</div>
        <div class="keys" data-value="5">5</div>
        <div class="keys" data-value="6">6</div>
        <div class="keys operator-color" data-value="-">-</div>
      </span>
        <span id="r1">
        <div class="keys" data-value="1">1</div>
        <div class="keys" data-value="2">2</div>
        <div class="keys" data-value="3">3</div>
        <div class="keys operator-color" data-value="+">+</div>
      </span>
        <span id="r1">
        <div class="keys" data-value="0">0</div>
        <div class="keys" data-value=".">.</div>
        <div class="keys big" data-value="=">=</div>
        <!-- <div id="keys"></div> -->
      </span>
    </div>

    <script src="script.js"></script>
</body>

</html>
